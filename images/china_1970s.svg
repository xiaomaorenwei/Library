<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <!-- 背景 -->
  <rect width="600" height="300" fill="#f5f5f5"/>
  
  <!-- 标题 -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">1970年代末的中国</text>
  
  <!-- 场景：农村和工厂 -->
  <g transform="translate(0, 0)">
    <!-- 分隔线 -->
    <line x1="300" y1="50" x2="300" y2="250" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- 左侧：农村场景 -->
    <g transform="translate(0, 0)">
      <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">农村生产队</text>
      
      <!-- 田地 -->
      <rect x="50" y="80" width="200" height="120" fill="#d4c26a" stroke="#333"/>
      
      <!-- 田埂 -->
      <line x1="50" y1="110" x2="250" y2="110" stroke="#8b4513" stroke-width="2"/>
      <line x1="50" y1="140" x2="250" y2="140" stroke="#8b4513" stroke-width="2"/>
      <line x1="50" y1="170" x2="250" y2="170" stroke="#8b4513" stroke-width="2"/>
      <line x1="100" y1="80" x2="100" y2="200" stroke="#8b4513" stroke-width="2"/>
      <line x1="150" y1="80" x2="150" y2="200" stroke="#8b4513" stroke-width="2"/>
      <line x1="200" y1="80" x2="200" y2="200" stroke="#8b4513" stroke-width="2"/>
      
      <!-- 农民 -->
      <circle cx="80" cy="125" r="8" fill="#8b4513"/>
      <line x1="80" y1="133" x2="80" y2="155" stroke="#333" stroke-width="2"/>
      <line x1="70" y1="140" x2="90" y2="140" stroke="#333" stroke-width="2"/>
      <line x1="80" y1="155" x2="70" y2="170" stroke="#333" stroke-width="2"/>
      <line x1="80" y1="155" x2="90" y2="170" stroke="#333" stroke-width="2"/>
      
      <circle cx="120" cy="155" r="8" fill="#8b4513"/>
      <line x1="120" y1="163" x2="120" y2="185" stroke="#333" stroke-width="2"/>
      <line x1="110" y1="170" x2="130" y2="170" stroke="#333" stroke-width="2"/>
      <line x1="120" y1="185" x2="110" y2="200" stroke="#333" stroke-width="2"/>
      <line x1="120" y1="185" x2="130" y2="200" stroke="#333" stroke-width="2"/>
      
      <!-- 简陋房屋 -->
      <rect x="180" y="100" width="50" height="30" fill="#d3b17d" stroke="#333"/>
      <polygon points="180,100 205,80 230,100" fill="#a52a2a" stroke="#333"/>
    </g>
    
    <!-- 右侧：工厂场景 -->
    <g transform="translate(300, 0)">
      <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">国营工厂</text>
      
      <!-- 工厂建筑 -->
      <rect x="70" y="80" width="160" height="80" fill="#bdc3c7" stroke="#333" stroke-width="2"/>
      
      <!-- 屋顶 -->
      <polygon points="70,80 150,50 230,80" fill="#7f8c8d" stroke="#333" stroke-width="2"/>
      
      <!-- 烟囱 -->
      <rect x="180" y="40" width="20" height="40" fill="#bdc3c7" stroke="#333" stroke-width="2"/>
      <path d="M180,40 C180,30 200,30 200,40" fill="#7f8c8d" stroke="#333" stroke-width="2"/>
      <path d="M185,30 C185,25 195,25 195,30" fill="#7f8c8d" stroke="#333" stroke-width="1"/>
      
      <!-- 烟雾 -->
      <circle cx="190" cy="20" r="5" fill="#7f8c8d" opacity="0.7"/>
      <circle cx="195" cy="15" r="4" fill="#7f8c8d" opacity="0.5"/>
      <circle cx="200" cy="10" r="3" fill="#7f8c8d" opacity="0.3"/>
      
      <!-- 门窗 -->
      <rect x="100" y="120" width="30" height="40" fill="#34495e" stroke="#333"/>
      <rect x="150" y="100" width="20" height="20" fill="#34495e" stroke="#333"/>
      <rect x="180" y="100" width="20" height="20" fill="#34495e" stroke="#333"/>
      
      <!-- 工人 -->
      <circle cx="80" cy="180" r="8" fill="#2c3e50"/>
      <line x1="80" y1="188" x2="80" y2="210" stroke="#2c3e50" stroke-width="2"/>
      <line x1="70" y1="195" x2="90" y2="195" stroke="#2c3e50" stroke-width="2"/>
      <line x1="80" y1="210" x2="70" y2="225" stroke="#2c3e50" stroke-width="2"/>
      <line x1="80" y1="210" x2="90" y2="225" stroke="#2c3e50" stroke-width="2"/>
      
      <circle cx="120" cy="180" r="8" fill="#2c3e50"/>
      <line x1="120" y1="188" x2="120" y2="210" stroke="#2c3e50" stroke-width="2"/>
      <line x1="110" y1="195" x2="130" y2="195" stroke="#2c3e50" stroke-width="2"/>
      <line x1="120" y1="210" x2="110" y2="225" stroke="#2c3e50" stroke-width="2"/>
      <line x1="120" y1="210" x2="130" y2="225" stroke="#2c3e50" stroke-width="2"/>
    </g>
  </g>
  
  <!-- 底部说明 -->
  <text x="300" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">改革开放前的中国：计划经济体制下的农业与工业</text>
</svg>