<svg xmlns="http://www.w3.org/2000/svg" width="400" height="500" viewBox="0 0 400 500">
  <!-- 背景 -->
  <rect width="400" height="500" fill="#f5f5f5"/>
  
  <!-- 简化的邓小平肖像轮廓 -->
  <g transform="translate(100, 50)">
    <!-- 头部轮廓 -->
    <ellipse cx="100" cy="120" rx="90" ry="110" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
    
    <!-- 眼睛 -->
    <ellipse cx="70" cy="100" rx="12" ry="8" fill="#333"/>
    <ellipse cx="130" cy="100" rx="12" ry="8" fill="#333"/>
    
    <!-- 眉毛 -->
    <path d="M50,80 Q70,70 90,80" fill="none" stroke="#333" stroke-width="3"/>
    <path d="M110,80 Q130,70 150,80" fill="none" stroke="#333" stroke-width="3"/>
    
    <!-- 鼻子 -->
    <path d="M100,110 Q105,130 100,140" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- 嘴巴 -->
    <path d="M70,160 Q100,170 130,160" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- 眼镜 -->
    <circle cx="70" cy="100" r="20" fill="none" stroke="#333" stroke-width="2"/>
    <circle cx="130" cy="100" r="20" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="90" y1="100" x2="110" y2="100" stroke="#333" stroke-width="2"/>
    
    <!-- 特征 -->
    <path d="M50,50 Q100,30 150,50" fill="none" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- 文字说明 -->
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#333">邓小平 (1904-1997)</text>
  <text x="200" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">中国改革开放的总设计师</text>
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">经济特区的创立者</text>
</svg>