<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- 背景：中国地图简化轮廓 -->
  <path d="M50,150 C100,100 200,80 300,70 C400,60 500,100 550,150 C580,200 570,250 540,300 C500,350 400,350 300,340 C200,330 100,300 70,250 C40,200 30,180 50,150 Z" fill="#f2f2f2" stroke="#666" stroke-width="2"/>
  
  <!-- 海岸线 -->
  <path d="M300,340 C250,330 200,320 150,300 C120,290 100,270 80,250" fill="none" stroke="#0077be" stroke-width="2"/>
  
  <!-- 经济特区标记 -->
  <!-- 深圳 -->
  <circle cx="320" cy="280" r="10" fill="#d32f2f"/>
  <text x="320" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">深圳</text>
  
  <!-- 珠海 -->
  <circle cx="300" cy="290" r="10" fill="#d32f2f"/>
  <text x="300" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">珠海</text>
  
  <!-- 汕头 -->
  <circle cx="350" cy="260" r="10" fill="#d32f2f"/>
  <text x="350" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">汕头</text>
  
  <!-- 厦门 -->
  <circle cx="380" cy="240" r="10" fill="#d32f2f"/>
  <text x="380" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">厦门</text>
  
  <!-- 香港 -->
  <circle cx="325" cy="285" r="8" fill="#333"/>
  <text x="325" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">香港</text>
  
  <!-- 澳门 -->
  <circle cx="295" cy="295" r="8" fill="#333"/>
  <text x="295" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">澳门</text>
  
  <!-- 台湾 -->
  <ellipse cx="420" cy="230" rx="20" ry="30" fill="#ccc" stroke="#666" stroke-width="1"/>
  <text x="420" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">台湾</text>
  
  <!-- 标题 -->
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">中国首批经济特区地理位置</text>
  
  <!-- 图例 -->
  <circle cx="50" cy="40" r="10" fill="#d32f2f"/>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" fill="#333">经济特区</text>
  
  <circle cx="50" cy="70" r="8" fill="#333"/>
  <text x="70" y="75" font-family="Arial, sans-serif" font-size="14" fill="#333">重要相邻地区</text>
</svg>