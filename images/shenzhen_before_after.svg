<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <!-- 背景 -->
  <rect width="600" height="300" fill="#f5f5f5"/>
  
  <!-- 分隔线 -->
  <line x1="300" y1="0" x2="300" y2="300" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 左侧：1980年的深圳（渔村） -->
  <g transform="translate(0, 0)">
    <rect x="10" y="10" width="280" height="30" fill="#d32f2f"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">1980年：小渔村</text>
    
    <!-- 简单的渔村景象 -->
    <rect x="50" y="60" width="200" height="180" fill="#e0e0e0" stroke="#333"/>
    
    <!-- 海水 -->
    <rect x="50" y="180" width="200" height="60" fill="#a5d6f7"/>
    
    <!-- 小船 -->
    <path d="M80,200 Q100,220 120,200 Z" fill="#8b4513" stroke="#333"/>
    <path d="M150,210 Q170,230 190,210 Z" fill="#8b4513" stroke="#333"/>
    
    <!-- 简陋房屋 -->
    <rect x="70" y="150" width="40" height="30" fill="#d3b17d" stroke="#333"/>
    <polygon points="70,150 90,130 110,150" fill="#a52a2a" stroke="#333"/>
    
    <rect x="130" y="160" width="30" height="20" fill="#d3b17d" stroke="#333"/>
    <polygon points="130,160 145,140 160,160" fill="#a52a2a" stroke="#333"/>
    
    <rect x="180" y="155" width="35" height="25" fill="#d3b17d" stroke="#333"/>
    <polygon points="180,155 197,135 215,155" fill="#a52a2a" stroke="#333"/>
    
    <!-- 树木 -->
    <circle cx="100" cy="120" r="10" fill="#228b22"/>
    <circle cx="160" cy="130" r="12" fill="#228b22"/>
    <circle cx="200" cy="110" r="8" fill="#228b22"/>
  </g>
  
  <!-- 右侧：现代深圳（大都市） -->
  <g transform="translate(300, 0)">
    <rect x="10" y="10" width="280" height="30" fill="#2c3e50"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">现在：现代化大都市</text>
    
    <!-- 城市背景 -->
    <rect x="50" y="60" width="200" height="180" fill="#e0e0e0" stroke="#333"/>
    
    <!-- 天空 -->
    <rect x="50" y="60" width="200" height="60" fill="#87ceeb"/>
    
    <!-- 摩天大楼 -->
    <rect x="60" y="90" width="20" height="150" fill="#2c3e50" stroke="#333"/>
    <rect x="90" y="110" width="25" height="130" fill="#34495e" stroke="#333"/>
    <rect x="125" y="80" width="30" height="160" fill="#2c3e50" stroke="#333"/>
    <rect x="165" y="100" width="20" height="140" fill="#34495e" stroke="#333"/>
    <rect x="195" y="70" width="25" height="170" fill="#2c3e50" stroke="#333"/>
    
    <!-- 窗户 -->
    <g fill="#f9ca24">
      <!-- 第一栋楼窗户 -->
      <rect x="65" y="100" width="10" height="5"/>
      <rect x="65" y="115" width="10" height="5"/>
      <rect x="65" y="130" width="10" height="5"/>
      <rect x="65" y="145" width="10" height="5"/>
      <rect x="65" y="160" width="10" height="5"/>
      <rect x="65" y="175" width="10" height="5"/>
      <rect x="65" y="190" width="10" height="5"/>
      <rect x="65" y="205" width="10" height="5"/>
      <rect x="65" y="220" width="10" height="5"/>
      
      <!-- 其他楼窗户（简化） -->
      <rect x="95" y="120" width="15" height="110" opacity="0.3"/>
      <rect x="130" y="90" width="20" height="140" opacity="0.3"/>
      <rect x="170" y="110" width="10" height="120" opacity="0.3"/>
      <rect x="200" y="80" width="15" height="150" opacity="0.3"/>
    </g>
    
    <!-- 道路 -->
    <rect x="50" y="230" width="200" height="10" fill="#7f8c8d"/>
    
    <!-- 车辆 -->
    <rect x="70" y="225" width="15" height="8" fill="#e74c3c" rx="2" ry="2"/>
    <rect x="100" y="225" width="15" height="8" fill="#3498db" rx="2" ry="2"/>
    <rect x="150" y="225" width="15" height="8" fill="#2ecc71" rx="2" ry="2"/>
    <rect x="200" y="225" width="15" height="8" fill="#f1c40f" rx="2" ry="2"/>
  </g>
  
  <!-- 标题 -->
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">深圳的巨变</text>
</svg>